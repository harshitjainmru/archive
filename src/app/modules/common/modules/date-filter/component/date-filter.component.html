
  <!-- <h4 class="mat-h4 filter_title" >{{dateObject.label}}</h4> -->
  <div class="row">
    <div class="col-sm-6">
        <mat-label>Start date</mat-label>
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker1" [max]="dateObject.maxFromDate" [formControl]="dateObject.fromDate" (click)="picker1.open()"
          (dateChange)="dateChange($event)" placeholder="Select Date" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker1">
          <img src="assets/images/" alt="" matDatepickerToggleIcon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker1>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
        <mat-label>End date</mat-label>
      <mat-form-field appearance="outline">
        <input #toDate matInput [formControl]="dateObject.toDate" (dateChange)="setToDate()" [min]="minDate"
          [matDatepicker]="picker2" (click)="picker2.open()" [max]="dateObject.maxToDate" placeholder="Select Date" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker2">
        </mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
