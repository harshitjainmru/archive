<div class="timesheet-filter-content">
  <div class="timesheet-filter-heading">
    <h3>FILTER BY</h3>
    <span (click)="closeDialog()" class="close_btn">
      <img src="assets/images/filter_close.svg" alt="Image" />
    </span>
  </div>
  <div class="timesheet-filter-body">
    <div class="row">
      <div class="col-12">
        <mat-label>Job role</mat-label>
        <app-chip-search-form class="app-chip-search-form" [searchObject]="jobRoleSearchConfig" [parant]="'job'"></app-chip-search-form>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-label>Job title</mat-label>
        <app-select-jobarea [controls]="timesheetFilterForm | getControl: ['jobIds']"
          [searchUrl]="jobSearchUrl" [selectPlaceholder]="'Select job name'" [placeholder]="'Select job title'" [validateKey]="'JOB_TITLE'" [type]="jobType">
        </app-select-jobarea>
      </div>
    </div>


    <div class="row">
      <div class="col-12">
        <app-custom-checkbox [checkBoxConfigect]="attendanceStatusConfig"></app-custom-checkbox>
      </div>
    </div>
