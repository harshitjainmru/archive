<div class="page_main_wrapper cstm_expansion">
  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let faq of faqs"
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faq?.question }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <p class="desc">
        {{ faq?.answer }}
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
